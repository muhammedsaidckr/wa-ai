# Updated nginx configuration for wa-yapayzeka.com
# This configuration serves static HTML at root and proxies API requests to the WhatsApp bot

upstream whatsapp_bot {
    server localhost:8000;
}

server {
    server_name wa-yapayzeka.com www.wa-yapayzeka.com;

    root /var/www/wa-yapayzeka.com;
    index index.html;

    # Client body size (for media uploads via webhook)
    client_max_body_size 10M;

    # Webhook endpoint - proxy to WhatsApp bot
    location /webhook {
        proxy_pass http://whatsapp_bot/webhook;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Twilio-Signature $http_x_twilio_signature;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable buffering for webhooks
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://whatsapp_bot/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # API documentation (optional - remove if you want to keep it private)
    location /docs {
        proxy_pass http://whatsapp_bot/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /redoc {
        proxy_pass http://whatsapp_bot/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        proxy_pass http://whatsapp_bot/openapi.json;
        proxy_set_header Host $host;
        access_log off;
    }

    # Static files (your existing HTML site)
    location / {
        try_files $uri $uri/ =404;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/wa-yapayzeka.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/wa-yapayzeka.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.wa-yapayzeka.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = wa-yapayzeka.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name wa-yapayzeka.com www.wa-yapayzeka.com;
    return 404; # managed by Certbot
}
