# Production docker-compose file using pre-built image from GitHub Container Registry
# Usage: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  whatsapp-bot:
    # Replace 'username/repo' with your GitHub username and repository name
    # Example: ghcr.io/said/wa-yapay-backend:latest
    image: ghcr.io/USERNAME/REPO:latest
    container_name: whatsapp-ai-bot
    ports:
      - "8000:8000"
    volumes:
      # Persist database
      - ./data:/app/data
      # Mount .env file
      - ./.env:/app/.env
    environment:
      - APP_ENV=production
      - DEBUG=False
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - whatsapp-network

networks:
  whatsapp-network:
    driver: bridge
